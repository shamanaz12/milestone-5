<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume by Shama</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Curriculum Vitae</legend>
            
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture"><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>
        
        <fieldset>
            <legend>Job Experience</legend>
            
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required><br>
            
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required><br>
            
            <label for="jobDescription">Job Description:</label><br>
            <textarea id="jobDescription" name="jobDescription" rows="4" cols="50"></textarea><br>
        </fieldset>
        
        <input type="submit" value="Generate Resume">
    </form>
    
    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
